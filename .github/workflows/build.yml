name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Strip
        uses: tarmil/strip-markdown-html@6d248a8a0285672e915b72d3342c1ac24c5b5a03
        with:
          input-path: in.md
          output-path: output/out.md
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output
