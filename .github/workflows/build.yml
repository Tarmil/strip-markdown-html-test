name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Strip
        uses: tarmil/strip-markdown-html@06f33a031a1241614128ac421ec4c8abc82277c2
        with:
          input-path: in.md
          output-path: output/out.md
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output
