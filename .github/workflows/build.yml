name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Strip
        uses: tarmil/strip-markdown-html@180a5c50d085975cb0858c42ff1dfbbcb1823e5c
        with:
          input-path: in.md
          output-path: output/out.md
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output
