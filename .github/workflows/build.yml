name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Strip
        uses: tarmil/strip-markdown-html@6f2ec484acf918ed1c9b0b394c1b366e1ca7f957
        with:
          input-path: in.md
          output-path: output/out.md
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output
